<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - The Little Taco Shop</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>THE LITTLE TACO SHOP</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
    </header>
<main>
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Please reach out with any questions or feedback.</p>
    <section id="contact-info">
        <h3>Our location</h3>
        <p>123 Taco Street, Flavor Town, TX 75001</p>
        <p>Phone: (123) 456-7890</p>
    </section>
    <section id="contact-form">
        <h3>Send us a message</h3>

        <form>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </p>
            <br><br>
            <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </p>
            <br><br>
            <p>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="30"></textarea>
            </p>
            <br><br>
            <button type="submit">Send Message</button>
        </form>
         
    </section>
</main>

<footer>
    <p>&copy; 2025 The Little Taco Shop. All rights reserved.</p>
</footer>
</body>
</html>
